<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Click for your corporate overlords</title>
  </head>
  <body class="app darkmode">
    <h1>Human resource efficiency assessment</h1>
    <h4>
      Thank you for voluntarily submitting to the mandatory workforce net worth
      evaluation. Please remain productive at all times.
    </h4>
    <div class="container">
      <div class="wealth-o-meter">
        <div class="wealth-o-meter status">
          <p class="wealth-o-meter status worth" id="current-worth"></p>
          <p
            class="wealth-o-meter status worth-toast inactive"
            id="worth-change-toast"
          ></p>
          <p class="wealth-o-meter status growth" id="current-growth"></p>
        </div>
      </div>
      <div class="interaction-pane">
        <div class="buttons work">
          <button class="buttons work btn" id="button-of-work">
            Work harder
          </button>
          <p class="buttons work alert" id="alert-of-work"></p>
        </div>
        <div class="buttons joy">
          <button class="buttons joy btn" id="button-of-joy">Feel joy</button>
          <p class="buttons joy alert" id="alert-of-joy"></p>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
    <div class="footer">
      <p>Shareholder Capital LLC thanks you for your attention.</p>
    </div>
  </body>
</html>
