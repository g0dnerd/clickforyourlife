<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Click for your corporate overlords</title>
  </head>
  <body class="big-number darkmode">
    <div class="container">
      <div class="header">
        <h1>Human resource efficiency assessment</h1>
        <h4 class="subtitle">
          Thank you for voluntarily submitting to the mandatory workforce net
          worth evaluation. Please remain productive at all times.
        </h4>
      </div>
      <div class="wealth-o-meter">
        <div class="wealth-o-meter status">
          <p class="wealth-o-meter status worth" id="current-worth"></p>
          <p
            class="wealth-o-meter status worth-toast inactive"
            id="worth-change-toast"
          ></p>
          <p class="wealth-o-meter status growth" id="current-growth"></p>
        </div>
      </div>
      <div class="buttons">
        <button class="buttons joy btn" id="button-of-joy">Feel joy</button>
        <p class="buttons joy alert"></p>
        <button class="buttons work btn" id="button-of-work">
          Work harder
        </button>
        <p class="buttons work alert"></p>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
